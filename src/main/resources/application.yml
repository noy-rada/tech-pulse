server:
  port: 8080

spring:
  application:
    name: Tech Pulse

  datasource:
    url: jdbc:postgresql://localhost:5432/tech-pulse
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # options: none, validate, update, create, create-drop

    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379